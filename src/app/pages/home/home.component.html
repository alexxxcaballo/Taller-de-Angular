<div class="card">
    <div class="card-header">
        <img [src]="image" alt="" class="image">
    </div>
    <div class="card-body">
        <h2 class="tittle">{{title}}</h2>
        <p class="desc">{{info}}</p>
    </div>
    <div class="card-footer">
        <button class="btn" (click)="onClick()">{{btnText}}</button>
    </div>
</div>
