<div class="card">
    <div class="card-body">
        <h2 class="tittle">{{data.name}}</h2>
        <input id="text" type="text" class="text" (change)="onChange($event)">
        <p class="desc">{{data.description}}</p>

    </div>
    <div class="card-footer">
        <button class="btn" (click)="onClick()">Ver datos en consola</button>
    </div>
</div>
